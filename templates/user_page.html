<!doctype html>
<html>

<head>
    <title>User - Travel Companion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="container py-5">

    <div class="row">
        <!-- Profile Picture and Buttons -->
        <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-thumbnail mb-3" alt="{{ user.name }}'s Profile Picture">
            <a href="{{ url_for('message', user_id=user.id) }}" class="btn btn-primary mb-2 d-block">Send Message</a>
            <a href="{{ url_for('rate', guide_id=user.id) }}" class="btn btn-secondary mb-2 d-block">Rate</a>
            <a href="{{ url_for('reserve', guide_id=user.id) }}" class="btn btn-success mb-2 d-block">Reserve</a>
            <a href="{{ url_for('edit_profile', user_id=user.id) }}" class="btn btn-info mb-2 d-block">Edit Profile</a>
            <a href="{{ url_for('message', user_id=user.id) }}" class="btn btn-primary">Chat</a>
            <a href="{{ url_for('user', user_id=user.id) }}" class="btn btn-primary">User</a>

        </div>

        <!-- User Details -->
        <div class="col-md-8">
            <h1>{{ user.name }}</h1>
            <p><strong>Email: </strong>{{ user.email }}</p>
            <p><strong>Description: </strong>{{ user.description }}</p>
            <p><strong>Location: </strong>{{ user.location }}</p>

            <!-- Add other details as necessary -->
        </div>
    </div>

    <!-- Viewing Messages, Ratings, and Reservations -->
    <div class="mt-5">
        <a href="{{ url_for('view_messages', user_id=user.id) }}" class="btn btn-outline-dark mr-2">View Messages</a>
        <a href="{{ url_for('view_ratings', user_id=user.id) }}" class="btn btn-outline-dark mr-2">View Ratings</a>
        <a href="{{ url_for('view_reservations', user_id=user.id) }}" class="btn btn-outline-dark">View Reservations</a>
    </div>

</body>

</html>
