<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Guide</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Reserve a Guide</h2>

        <form id="reserveForm">
            <div class="form-group">
                <label for="locationInput">Your Location</label>
                <input type="text" class="form-control" id="locationInput" placeholder="Enter your current location">
                <small id="distanceInfo" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="tourPrice">Tour Price</label>
                <input type="text" class="form-control" id="tourPrice" readonly value="100$">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="carPickup">
                <label class="form-check-label" for="carPickup">I want to be picked up by car (Additional charges apply)</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Reserve Now</button>
        </form>
    </div>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
